name: firstOne

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check
        uses: actions/checkout@v5.0.0
      - name: envi
        uses: actions/setup-go@v6.0.0

      - name: depend
        run: go mod tidy

      - name: Run tests
        run: go test ./...
